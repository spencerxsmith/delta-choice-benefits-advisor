    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --delta-blue: #003366;
            --delta-blue-dark: #001f3f;
            --delta-blue-light: #004d99;
            --delta-red: #C01933;
            --delta-red-dark: #9a1429;
            --delta-gold: #B8860B;
            --delta-silver: #A8A9AD;
            --platinum-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --diamond-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --gold-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-600: #4b5563;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Franklin', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--delta-blue);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 51, 102, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .delta-widget {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .delta-widget svg {
            width: 100%;
            height: 100%;
        }

        .logo-text {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--white);
            letter-spacing: 0.02em;
        }

        .logo-subtext {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 2px;
        }

        /* Progress bar */
        .progress-container {
            background: var(--delta-blue-dark);
            padding: 0.75rem 1.5rem;
        }

        .progress-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--delta-red);
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .progress-step.active {
            color: var(--white);
            font-weight: 600;
        }

        .progress-step.completed {
            color: var(--delta-red);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Welcome screen */
        .welcome-screen {
            text-align: center;
            padding: 2rem 0;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--delta-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-icon svg {
            width: 40px;
            height: 40px;
            fill: var(--white);
        }

        .welcome-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2rem;
            font-weight: 500;
            color: var(--delta-blue);
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--gray-500);
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.08);
            margin-bottom: 1.5rem;
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--delta-blue);
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        /* Question styling */
        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--delta-blue);
            color: var(--white);
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.75rem;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--gray-900);
        }

        .question-help {
            font-size: 0.85rem;
            color: var(--gray-500);
            margin-top: 0.5rem;
            margin-left: 2.5rem;
        }

        /* Options */
        .options-grid {
            display: grid;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }

        .option-btn {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            width: 100%;
        }

        .option-btn:hover {
            border-color: var(--delta-blue-light);
            background: var(--white);
        }

        .option-btn.selected {
            border-color: var(--delta-blue);
            background: rgba(0, 51, 102, 0.05);
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .option-btn.selected .option-radio {
            border-color: var(--delta-blue);
            background: var(--delta-blue);
        }

        .option-btn.selected .option-radio::after {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--white);
            border-radius: 50%;
        }

        .option-content {
            flex: 1;
        }

        .option-label {
            font-weight: 500;
            color: var(--gray-900);
            font-size: 0.95rem;
        }

        .option-sublabel {
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-top: 2px;
        }

        /* Checkbox options */
        .checkbox-grid {
            display: grid;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .checkbox-btn {
            display: flex;
            align-items: center;
            padding: 0.875rem 1rem;
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-btn:hover {
            border-color: var(--delta-blue-light);
        }

        .checkbox-btn.selected {
            border-color: var(--delta-blue);
            background: rgba(0, 51, 102, 0.05);
        }

        .checkbox-box {
            width: 18px;
            height: 18px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
            margin-right: 0.75rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox-btn.selected .checkbox-box {
            border-color: var(--delta-blue);
            background: var(--delta-blue);
        }

        .checkbox-btn.selected .checkbox-box::after {
            content: '✓';
            color: var(--white);
            font-size: 11px;
            font-weight: bold;
        }

        /* Slider */
        .slider-container {
            margin-top: 1.5rem;
            padding: 0 0.5rem;
        }

        .slider-input {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--gray-200);
            border-radius: 4px;
            outline: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--delta-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,51,102,0.3);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .slider-value {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--delta-blue);
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--delta-red);
            color: var(--white);
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--delta-red-dark);
        }

        .btn-primary:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--white);
            color: var(--delta-blue);
            border: 2px solid var(--delta-blue);
        }

        .btn-secondary:hover {
            background: var(--delta-blue);
            color: var(--white);
        }

        /* Year toggle */
        .year-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 1.5rem;
        }

        .year-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--gray-500);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .year-btn.active {
            background: var(--white);
            color: var(--delta-blue);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Results */
        .results-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .results-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.75rem;
            color: var(--delta-blue);
            margin-bottom: 0.5rem;
        }

        .results-subtitle {
            color: var(--gray-500);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-badge.platinum {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .status-badge.diamond {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white;
        }

        /* Recommendation card */
        .recommendation-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.1);
            margin-bottom: 1rem;
        }

        .recommendation-rank {
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .rank-badge {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .rank-badge.rank-1 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
        }

        .rank-badge.rank-2 {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: #333;
        }

        .rank-badge.rank-3 {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
            color: white;
        }

        .rank-badge.rank-other {
            background: var(--gray-200);
            color: var(--gray-600);
        }

        .recommendation-content {
            flex: 1;
        }

        .recommendation-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1rem;
        }

        .recommendation-value {
            font-size: 0.85rem;
            color: var(--gray-500);
        }

        .recommendation-score {
            text-align: right;
        }

        .score-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--delta-blue);
        }

        .score-label {
            font-size: 0.7rem;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .recommendation-details {
            padding: 0 1.25rem 1.25rem;
            border-top: 1px solid var(--gray-100);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-size: 0.85rem;
        }

        .detail-label {
            color: var(--gray-500);
        }

        .detail-value {
            font-weight: 500;
            color: var(--gray-900);
        }

        .detail-value.positive {
            color: #059669;
        }

        .why-box {
            background: rgba(0, 51, 102, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.75rem;
        }

        .why-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--delta-blue);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .why-text {
            font-size: 0.85rem;
            color: var(--gray-700);
            line-height: 1.5;
        }

        /* Expandable section */
        .expandable-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 0.75rem 0;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        /* Summary box */
        .summary-box {
            background: linear-gradient(135deg, var(--delta-blue) 0%, var(--delta-blue-dark) 100%);
            border-radius: 16px;
            padding: 1.5rem;
            color: var(--white);
            margin-bottom: 1.5rem;
        }

        .summary-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .summary-content {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .summary-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 0.75rem;
        }

        .summary-item-label {
            font-size: 0.7rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .summary-item-value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background: var(--gray-100);
            padding: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .footer a {
            color: var(--delta-blue);
            text-decoration: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .header {
                padding: 0.875rem 1rem;
            }

            .main-content {
                padding: 1.5rem 1rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: 12px;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column-reverse;
            }

            .btn-secondary {
                justify-content: center;
            }
        }

        /* Desktop enhancements */
        @media (min-width: 1024px) {
            .main-content {
                padding: 3rem 2rem;
            }

            .options-grid.two-col {
                grid-template-columns: repeat(2, 1fr);
            }

            .checkbox-grid.two-col {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Countdown styles */
        .countdown-banner {
            background: linear-gradient(135deg, #C01933 0%, #9a1429 100%);
            border-radius: 12px;
            padding: 1.25rem;
            color: white;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .countdown-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .countdown-icon {
            font-size: 2rem;
        }

        .countdown-text {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .countdown-days {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .countdown-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .countdown-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Share card styles */
        .share-section {
            background: var(--white);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border: 2px dashed var(--gray-200);
        }

        .share-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .share-title {
            font-weight: 600;
            color: var(--delta-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .share-preview {
            background: var(--gray-50);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .share-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .share-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .share-btn.copy {
            background: var(--delta-blue);
            color: white;
        }

        .share-btn.copy:hover {

            const [checkedItems, setCheckedItems] = useState(() => {
                try {
                    const saved = localStorage.getItem(storageKey);
                    return saved ? JSON.parse(saved) : [];
                } catch {
                    return [];
                }
            });

            useEffect(() => {
                try {

                    console.warn('Could not save to localStorage');

            const toggleItem = (benefitId) => {

                    if (prev.includes(benefitId)) {
                        return prev.filter(id => id !== benefitId);
                    } else if (prev.length < maxSelections) {
                        return [...prev, benefitId];
                    }
                    return prev;
                });

                setCheckedItems([]);

            const topBenefits = benefits.slice(0, 5);

                            fontWeight: 500

                        </div>
                    )}
                </div>

        // Results Component
        const Results = ({ answers, onRestart }) => {

            const [showMethodology, setShowMethodology] = useState(false);
            const [showConfetti, setShowConfetti] = useState(true);
            const [whatIfScenarios, setWhatIfScenarios] = useState([
                { 
                    id: 'reserve_card', 
                    label: 'What if I had a Reserve card?', 
                    active: false,

                    applies: answers.selectionTiming === 'early' || answers.selectionTiming === 'mid',

            // Hide confetti after animation

            const toggleScenario = (id) => {
                setWhatIfScenarios(prev =>

                );
            };

            // Build modified answers based on what-if scenarios
            const getModifiedAnswers = () => {
                let modified = { ...answers };
                
                whatIfScenarios.forEach(scenario => {
                    if (scenario.active) {
                        switch (scenario.id) {
                            case 'reserve_card':
                                modified.hasAmex = 'reserve';
                                break;
                            case 'status_push':
                                modified.statusGoal = 'stretch';
                                break;
                            case 'more_international':
                                modified.travelStyle = 'international';
                                break;
                            case 'travel_companions':
                                modified.travelCompanions = 'family';
                                break;
                            case 'late_selection':
                                modified.selectionTiming = 'late';
                                break;
                        }
                    }
                });
                
                return modified;
            };

            const calculateScores = (year, answersToUse) => {
                const status = answersToUse.status;
                const benefitsData = BENEFITS_DATA[year][status];
                const benefits = benefitsData.benefits;
                
                return benefits.map(benefit => {
                    let score = benefit.dollarValue;
                    let reasons = [];

                    // Amex eligibility
                    if (benefit.requiresAmex) {
                        if (answersToUse.hasAmex === 'none' || answersToUse.hasAmex === 'gold') {
                            score = 0;
                            reasons.push('You need an eligible Delta Amex card (Platinum, Reserve, or Business versions) for this benefit.');
                        } else if (answersToUse.hasAmex === 'multiple') {
                            reasons.push('With multiple eligible cards, apply this to your Reserve to offset more of its $695 fee, or to your Platinum if you value that card\'s benefits more.');
                        } else if (answersToUse.hasAmex === 'platinum_amex') {
                            reasons.push('Great value — this credit covers your entire $350 Platinum card annual fee.');
                        } else if (answersToUse.hasAmex === 'reserve') {
                            reasons.push('Good value — this credit offsets a significant portion of your $695 Reserve card annual fee.');
                        }
                    }

                    // Upgrade certificates
                    if (benefit.category === 'upgrades') {
                        if (answersToUse.cabinPreference === 'basic') {
                            score = 0;
                            reasons.push('Basic Economy fares cannot use upgrade certificates.');
                        } else if (answersToUse.cabinPreference === 'premium') {
                            score *= 0.3;
                            reasons.push('You already book premium cabins, so upgrade value is lower.');
                        } else {
                            if (benefit.id.includes('global') && answersToUse.travelStyle === 'domestic') {
                                score *= 0.4;
                                reasons.push('Global certificates are less valuable for primarily domestic travelers.');
                            } else if (benefit.id.includes('regional') && answersToUse.travelStyle === 'international') {
                                score *= 0.6;
                                reasons.push('Regional certificates only work on domestic routes.');
                            } else {
                                reasons.push('Upgrade certificates can provide excellent value on your typical routes.');
                            }
                            
                            const flightsBonus = Math.min(answersToUse.flightsPerYear / 50, 1.5);
                            score *= flightsBonus;
                            if (answersToUse.flightsPerYear > 30) {
                                reasons.push(`With ${answersToUse.flightsPerYear} flights/year, you have plenty of opportunities to use these.`);
                            }

                            // CRITICAL: Selection timing penalty for upgrade certificates
                            if (answersToUse.selectionTiming === 'lastminute') {
                                score *= 0.2;
                                reasons.push('⚠️ TIMING WARNING: Selecting near the deadline gives you only weeks to book AND fly. Certificates expire Jan 31 — strongly consider miles or vouchers instead.');
                            } else if (answersToUse.selectionTiming === 'late') {
                                score *= 0.5;
                                reasons.push('⚠️ Timing concern: With 3-5 months to use these, make sure you have upgradeable trips planned. Certificates must be booked AND flown by Jan 31.');
                            } else if (answersToUse.selectionTiming === 'mid') {
                                score *= 0.85;
                                reasons.push('You\'ll have 6-10 months to use these — reasonable window, but plan your trips soon after selecting.');
                            }
                        }
                    }

                    // MQD Accelerator
                    if (benefit.category === 'status') {
                        if (answersToUse.statusGoal === 'stretch') {
                            score *= 2;
                            reasons.push('Since you\'re pushing for higher status, every MQD helps significantly.');
                        } else if (answersToUse.statusGoal === 'maintain') {
                            score *= 0.3;
                            reasons.push('If you\'re comfortably maintaining status, MQDs have limited value.');
                        } else {
                            reasons.push('MQD value depends on whether you end up needing them for status.');
                        }
                    }

                    // Sky Club
                    if (benefit.category === 'lounge') {
                        if (answersToUse.loungeAccess === 'reserve' || answersToUse.loungeAccess === 'membership') {
                            score = 0;
                            reasons.push('You already have unlimited Sky Club access.');
                        } else if (answersToUse.loungeAccess === 'amex_plat_unlimited') {
                            score *= 0.2;
                            reasons.push('You already have unlimited access via Amex Platinum spend threshold. Only valuable if you want to drop that card.');
                        } else if (answersToUse.loungeAccess === 'amex_plat_limited') {
                            score *= 1.3;
                            reasons.push('Strong choice — your 10-visit Amex Platinum cap may not be enough. This provides unlimited access.');
                        } else if (answersToUse.loungeAccess === 'day_pass') {
                            score *= 1.1;
                            reasons.push('Could provide good value if you visit clubs frequently. At $50-75/visit, a few visits make this worthwhile.');
                        } else if (answersToUse.loungeAccess === 'none') {
                            score *= 0.3;
                            reasons.push('Since you don\'t typically use Sky Clubs, this may not be your best value.');
                        } else {
                            reasons.push('Could provide good value if you frequently visit Sky Clubs.');
                        }

                        // Timing penalty — membership expires at Medallion year end
                        if (answersToUse.selectionTiming === 'lastminute') {
                            score *= 0.15;
                            reasons.push('⚠️ TIMING WARNING: Membership expires Jan 31 — you\'d only get weeks of access. Not recommended.');
                        } else if (answersToUse.selectionTiming === 'late') {
                            score *= 0.4;
                            reasons.push('⚠️ Timing concern: With only 3-5 months until expiration, calculate if the visits justify the choice slots.');
                        }
                    }

                    // Gift Status
                    if (benefit.category === 'gifting') {
                        if (answersToUse.travelCompanions === 'family') {
                            score *= 1.5;
                            reasons.push('With multiple family members traveling, gifted status multiplies in value.');
                        } else if (answersToUse.travelCompanions === 'solo') {
                            score *= 0.3;
                            reasons.push('Solo travelers get less value from gifting status.');
                        } else {
                            reasons.push('Can be valuable if you have someone specific who would use the benefits.');
                        }

                        // Timing penalty — gifted status expires at Medallion year end
                        if (answersToUse.selectionTiming === 'lastminute') {
                            score *= 0.2;
                            reasons.push('⚠️ TIMING WARNING: Gifted status expires Jan 31 — recipients would only get weeks of benefits.');
                        } else if (answersToUse.selectionTiming === 'late') {
                            score *= 0.5;
                            reasons.push('⚠️ Timing concern: With only 3-5 months of status, recipients get limited value from upgrades and benefits.');
                        }
                    }

                    // Miles
                    if (benefit.category === 'miles') {
                        if (answersToUse.priorities?.includes('miles')) {
                            score *= 1.3;
                            reasons.push('Miles align with your stated priorities.');
                        }
                        reasons.push('Safe choice - miles never expire and can be worth more than 1.2¢ each.');
                    }

                    // Priority bonuses
                    if (answersToUse.priorities?.includes('cash') && (benefit.category === 'cash' || benefit.category === 'travel')) {
                        score *= 1.2;
                    }
                    if (answersToUse.priorities?.includes('upgrades') && benefit.category === 'upgrades') {
                        score *= 1.3;
                    }
                    if (answersToUse.priorities?.includes('lounge') && benefit.category === 'lounge') {
                        score *= 1.3;
                    }
                    if (answersToUse.priorities?.includes('status') && benefit.category === 'status') {
                        score *= 1.3;
                    }
                    if (answersToUse.priorities?.includes('sharing') && benefit.category === 'gifting') {
                        score *= 1.3;
                    }

                    // Wheels Up - very specific use case
                    if (benefit.id === 'wheels_up') {
                        score *= 0.1; // Most people won't use private aviation
                        reasons.push('Only valuable if you actually book Wheels Up private flights.');
                    }

                    // SAF - charitable
                    if (benefit.id === 'saf') {
                        score = 50; // Minimal personal value
                        reasons.push('This is a donation to support sustainable aviation - no direct personal value.');
                    }

                    // Starbucks
                    if (benefit.id === 'starbucks') {
                        reasons.push('Stars expire in 6 months and have faced devaluations - generally not recommended.');
                    }

                    return {
                        ...benefit,
                        score: Math.round(score),
                        reasons: reasons.join(' ')
                    };
                }).sort((a, b) => b.score - a.score);
            };

            const modifiedAnswers = getModifiedAnswers();
            const rankedBenefits = calculateScores(selectedYear, modifiedAnswers);
            const benefitsData = BENEFITS_DATA[selectedYear][answers.status];
            const topBenefits = rankedBenefits.slice(0, 5);

            // Calculate recommended total value
            const recommendedValue = rankedBenefits
                .slice(0, benefitsData.selections)
                .reduce((sum, b) => sum + b.dollarValue, 0);

                    <PrintHeader year={selectedYear} status={answers.status} />
                    
                    <div className="results-header">

                        <p className="results-subtitle">Based on your travel profile and priorities</p>
                        <div style={{ marginTop: '1rem' }}>
                            <PrintButton 
                                answers={answers} 
                                recommendations={rankedBenefits}

                        >

                        </button>
                        <button 
                            className={`year-btn ${selectedYear === '2026' ? 'active' : ''}`}
                            onClick={() => setSelectedYear('2026')}
                        >
                            2026 Benefits
                        </button>

                    <div className="summary-box">

                        <div className="summary-grid">
                            <div className="summary-item">
                                <div className="summary-item-label">Estimated Value</div>
                                <div className="summary-item-value">${recommendedValue.toLocaleString()}</div>
                            </div>
                            <div className="summary-item">
                                <div className="summary-item-label">Selection Deadline</div>
                                <div className="summary-item-value">Jan 31, {parseInt(selectedYear) + 1}</div>
                            </div>
                        </div>
                    </div>

                        benefits={rankedBenefits} 
                        status={answers.status} 
                        year={selectedYear}

                    <div className="card">
                        <div className="card-header">
                            <h2 className="card-title">Ranked Benefits For You</h2>
                            <p className="card-description">Click any card to see why it ranked where it did</p>
                        </div>

                        {topBenefits.map((benefit, index) => (
                            <RecommendationCard
                                key={benefit.id}
                                benefit={benefit}
                                rank={index + 1}
                                score={benefit.score}
                                reasons={benefit.reasons}

                                onToggle={() => setExpandedCard(expandedCard === index + 1 ? null : index + 1)}
                            />
                        ))}
                    </div>

                    <ComparisonMode benefits={rankedBenefits} status={answers.status} />

                    <ShareSection 
                        answers={answers} 
                        recommendations={rankedBenefits} 
                        totalValue={recommendedValue} 
                    />

                    <HistoricalContext />

                    <Methodology 
                        expanded={showMethodology} 
                        onToggle={() => setShowMethodology(!showMethodology)} 
                    />

                    {selectedYear === '2026' && (
                        <div className="card" style={{ background: 'rgba(192, 25, 51, 0.05)', borderLeft: '4px solid var(--delta-red)' }}>
                            <div className="card-header">
                                <h2 className="card-title" style={{ color: 'var(--delta-red)' }}>⚠️ 2026 Changes Note</h2>
                            </div>
                            <p style={{ fontSize: '0.9rem', color: 'var(--gray-700)' }}>
                                <strong>If selecting before Feb 1, 2026:</strong> You'll receive the higher 2025 values for 
                                Amex credits, plus bonus miles/vouchers/gifting capacity will be credited mid-February 2026 
                                to match the new higher values. Best of both worlds!
                            </p>
                        </div>
                    )}

                    <PrintSummary 
                        answers={answers} 
                        recommendations={rankedBenefits} 
                        totalValue={recommendedValue}
                    />

                    <div className="nav-buttons">
                        <button className="btn btn-secondary" onClick={onRestart}>
                            <ArrowLeft /> Start Over
                        </button>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [screen, setScreen] = useState('welcome'); // welcome, questions, results
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({
                flightsPerYear: 25,
                selectionTiming: 'early'
            });

            const handleStart = () => {
                setScreen('questions');
                setCurrentQuestion(0);
            };

            const handleAnswer = (questionId, value) => {
                setAnswers(prev => ({ ...prev, [questionId]: value }));
            };

            const handleNext = () => {
                if (currentQuestion < QUESTIONS.length - 1) {
                    setCurrentQuestion(prev => prev + 1);
                } else {
                    setScreen('results');
                }
            };

            const handleBack = () => {
                if (currentQuestion > 0) {
                    setCurrentQuestion(prev => prev - 1);
                }
            };

            const handleRestart = () => {
                setScreen('welcome');
                setCurrentQuestion(0);
                setAnswers({ flightsPerYear: 25 });
            };

            const currentQ = QUESTIONS[currentQuestion];
            const currentAnswer = answers[currentQ?.id];
            const canProceed = currentQ?.type === 'slider' || 
                              (currentQ?.type === 'single' && currentAnswer) ||
                              (currentQ?.type === 'multi' && currentAnswer?.length > 0);

            return (
                <div className="app-container">
                    <Header />
                    
                    {screen === 'questions' && (
                        <Progress currentStep={currentQuestion + 1} totalSteps={QUESTIONS.length} />
                    )}

                    <main className="main-content">
                        {screen === 'welcome' && (
                            <WelcomeScreen onStart={handleStart} />
                        )}

                        {screen === 'questions' && (
                            <>
                                <Question
                                    question={currentQ}
                                    questionIndex={currentQuestion}
                                    value={currentAnswer}
                                    onChange={(value) => handleAnswer(currentQ.id, value)}
                                />

                                <div className="nav-buttons">
                                    {currentQuestion > 0 && (
                                        <button className="btn btn-secondary" onClick={handleBack}>
                                            <ArrowLeft /> Back
                                        </button>
                                    )}
                                    <button 
                                        className="btn btn-primary" 
                                        onClick={handleNext}
                                        disabled={!canProceed}
                                    >
                                        {currentQuestion === QUESTIONS.length - 1 ? 'See Recommendations' : 'Continue'} <ArrowRight />
                                    </button>
                                </div>
                            </>
                        )}

                        {screen === 'results' && (
                            <Results answers={answers} onRestart={handleRestart} />
                        )}
                    </main>

                    <footer className="footer">
                        <p style={{ marginBottom: '0.5rem' }}>
                            <strong>A Project by <a href="https://spencerxsmith.com" target="_blank" rel="noopener">Spencer X Smith</a></strong>
                        </p>
                        <p>
                            This is an unofficial tool created for educational purposes. 
                            Not affiliated with Delta Air Lines, Inc.
                        </p>
                        <p style={{ marginTop: '0.5rem' }}>
                            Data accurate as of January 2026. Always verify benefits at{' '}
                            <a href="https://www.delta.com/us/en/skymiles/medallion-program/choice-benefits" target="_blank" rel="noopener">
                                delta.com
                            </a>
                        </p>
                        <p style={{ marginTop: '0.75rem', fontSize: '0.7rem', color: 'var(--gray-400)' }}>
                            © {new Date().getFullYear()} Spencer X Smith. Free to use.
                        </p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
